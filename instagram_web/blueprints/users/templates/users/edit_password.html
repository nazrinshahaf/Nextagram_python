{% extends "_layout.html" %} {% block navbar%} {%endblock%} {%block content%}
<h1 style="margin: 10vh 0 0 5vw ;">
  Edit Profile
</h1>

<form action="{{url_for('users.password')}}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div style="display: flex; flex-direction: column; margin: 3vh 0 0 5vw;">
    <p style="margin: 2vh 0 0 0;">Current Password :</p>

    <label for="current_password" style="margin: 2vh 0 0 4.5vw;"></label>
    <input
      name="current_password"
      type="password"
      placeholder="current_password"
      style="border: none; width: 40vw;"
    />
    <p style="margin: 2vh 0 0 0;">New Password :</p>

    <label for="new_password" style="margin: 2vh 0 0 4.5vw;"></label>
    <input
      name="new_password"
      type="password"
      placeholder="new password"
      style="border: none; width: 40vw;"
    />
    <p style="margin: 2vh 0 0 0;">Comfirm Password :</p>

    <label for="comfirm_password" style="margin: 2vh 0 0 4.5vw;"></label>
    <input
      name="comfirm_password"
      type="password"
      name="email_edit_input"
      placeholder="comfirm password"
      style="border: none; width: 40vw;"
    />
    <button
      type="Summit"
      type="submit"
      style=" margin: 3vh 0 0 0;width: 12vw; height:4.5vh;border-radius: 4px;cursor: pointer;background-color: #3897f0; color: white;border: none;"
    >
      Edit
    </button>
  </div>
</form>
{%endblock%}
