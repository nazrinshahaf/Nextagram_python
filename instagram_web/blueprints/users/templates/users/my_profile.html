{%extends "_layout.html"%} {%block content%}

<div style="display: flex; flex-direction: row; margin: 5vh 0 0 5vw;">
  <img
    src="{{current_user.image_path}}"
    alt=""
    style="width: 200px;height: 200px; border-radius: 50%; text-align: center; "
  />
  <p style="margin: 5vh 0 0 5vw ; font-size: 20px;">
    {{current_user.username}}
  </p>
  <form action="{{url_for('users.make_private')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button
      style="width: 90px; height: 30px; border-radius: 4px; cursor: pointer; background-color: white; color: black; margin: 5vh 0 0 5vw; border: none;border-color: #b3b3b3; border-style: solid;border-width: 1px;"
    >
      Make Private
    </button>
  </form>

  <form action="{{url_for('users.images')}}">
    <button
      style="width: 90px; height: 30px; border-radius: 4px; cursor: pointer; background-color: white; color: black; margin: 5vh 0 0 5vw; border: none;border-color: #b3b3b3; border-style: solid;border-width: 1px;"
    >
      Upload
    </button>
  </form>
</div>

<div style="margin: 5vh 0 0 0;">
  <div
    style="display: flex;flex-direction: row; justify-content: space-around; margin: auto;"
  >
    {%for i in img%}
    <div>
      <img
        src="{{i.image_path}}"
        alt=""
        style="width: 30vw;height: 30vw; margin: 1vw; object-fit: cover;"
      />
    </div>
    {% endfor %}
  </div>
</div>

{%endblock%}
