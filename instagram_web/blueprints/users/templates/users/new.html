{% extends '_layout.html' %} {%block content%}
<h1 style="margin: 5vh 0 5vh 5vw">Sign Up</h1>

<form
  action="{{url_for('users.create')}}"
  method="POST"
  style="margin: 0 0 0 5vw;"
>
  <div style="display: flex; flex-direction: column;">
    <label for="name_input">Name</label>
    <input type="text" name="name_input" style="width: 60vw" />
  </div>
  <div style="display: flex; flex-direction: column;">
    <label for="email_input">Email</label>
    <input type="text" name="email_input" style="width: 60vw" />
    <!-- change type back to email  -->
  </div>
  <div style="display: flex; flex-direction: column;">
    <label for="username_input">Username</label>
    <input type="text" name="username_input" style="width: 60vw;" />
  </div>
  <div style="display: flex; flex-direction: column;">
    <label for="password_input">Password</label>
    <input type="password" name="password_input" style="width: 60vw" />
  </div>
  <button
    type="submit"
    style="width: 110px; height: 35px; border-radius: 4px; cursor: pointer; background-color: #3897f0; color: white; margin: 3vh 0 0 0vw; border: none;"
  >
    Create
  </button>
</form>

{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %}
<p style="margin: 2vh 0 0 5vw; color: #ed4956;">{{ message }}</p>
{% endfor %} {% endif %} {% endwith %} {%endblock%}
