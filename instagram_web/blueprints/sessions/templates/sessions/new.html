{% extends '_layout.html' %} {%block navbar%} {%endblock%} {%block content%}
<h1 style="margin: 5vh 0 5vh 5vw; font-size: 45px;">Login</h1>

<form
  action="{{url_for('sessions.create')}}"
  method="POST"
  style="margin: 0 0 0 5vw;"
>
  <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
  <div style="display: flex; flex-direction: column;">
    <label for="username_input">Username</label>
    <input type="text" name="username_input" style="width: 60vw;" />
  </div>
  <div style="display: flex; flex-direction: column;">
    <label for="password_input">Password</label>
    <input type="password" name="password_input" style="width: 60vw" />
  </div>
  <button
    type="submit"
    style="width: 110px; height: 35px; border-radius: 4px; cursor: pointer; background-color: #3897f0; color: white; margin: 3vh 0 0 0vw; border: none;"
  >
    Create
  </button>
  <a href="{{url_for('sessions.login_with_google')}}">
    <button
      type="button"
      style="width: 110px; height: 35px; border-radius: 4px; cursor: pointer; background-color: #ed4956; color: white; margin: 3vh 0 0 0vw; border: none; margin: 0 0 0 5vw;"
    >
      Google
    </button>
  </a>
</form>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %}
<p style="margin: 2vh 0 0 5vw; color: #ed4956;">{{ message }}</p>
{% endfor %} {% endif %} {% endwith %}
<div style="margin: 4vh 0 0 5vw;display: flex;">
  <p>Dont have an account?</p>
  <a href="{{url_for('users.new')}}"
    ><p style="margin: 0 0 0 1vw;">Sign up instead.</p></a
  >
</div>
{%endblock%}
